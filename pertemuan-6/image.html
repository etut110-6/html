<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tag image html</title>
  </head>
  <body>
    <h1>belajar tag image html</h1>
    <img src="./pertemuan-6/wew.jpg" alt="" />
    <img src="./image/arul mer.jpg" alt="" />
    <img src="./w0ypton9.png" alt="" />

    <img src="./assets/Group 131.png" alt="hamira" />

    target="_blank">
    <img src="./assets/Group 131.png" alt=""></a>
